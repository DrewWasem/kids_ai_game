name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: myapp_test
          POSTGRES_USER: myapp
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: cd src && ruff check .

      - name: Deploy schema
        run: psql -h localhost -U myapp -d myapp_test -f sql/deploy.sql
        env:
          PGPASSWORD: test

      - name: Run tests
        run: cd src && python -m pytest tests/ -v --tb=short
        env:
          MYAPP_DB_HOST: localhost
          MYAPP_DB_NAME: myapp_test
          MYAPP_DB_USER: myapp
          MYAPP_DB_PASSWORD: test
          MYAPP_SECRET_KEY: ci-test-secret-key-32chars-minimum!
          MYAPP_RATE_LIMIT_REDIS_URL: redis://localhost:6379

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
