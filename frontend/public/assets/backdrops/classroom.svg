<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="576" viewBox="0 0 1024 576">
  <defs>
    <linearGradient id="class-wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0ebe3"/>
      <stop offset="100%" stop-color="#ddd6c8"/>
    </linearGradient>
  </defs>
  <!-- Wall -->
  <rect width="1024" height="400" fill="url(#class-wall)"/>
  <!-- Floor -->
  <rect y="400" width="1024" height="176" fill="#b8956a"/>
  <line x1="0" y1="400" x2="1024" y2="400" stroke="#a07848" stroke-width="2"/>
  <!-- Chalkboard -->
  <rect x="280" y="60" width="460" height="220" rx="4" fill="#8b6914"/>
  <rect x="290" y="70" width="440" height="200" rx="2" fill="#2d5a27"/>
  <!-- Chalk writing -->
  <text x="380" y="140" font-family="serif" font-size="28" fill="#d4d4a0" opacity="0.7">ABC 123</text>
  <line x1="320" y1="180" x2="680" y2="180" stroke="#d4d4a0" stroke-width="1" opacity="0.4" stroke-dasharray="8,4"/>
  <line x1="320" y1="210" x2="600" y2="210" stroke="#d4d4a0" stroke-width="1" opacity="0.3" stroke-dasharray="8,4"/>
  <!-- Windows -->
  <rect x="50" y="80" width="120" height="160" rx="4" fill="#87ceeb" opacity="0.6"/>
  <line x1="110" y1="80" x2="110" y2="240" stroke="#f0ebe3" stroke-width="3"/>
  <line x1="50" y1="160" x2="170" y2="160" stroke="#f0ebe3" stroke-width="3"/>
  <rect x="850" y="80" width="120" height="160" rx="4" fill="#87ceeb" opacity="0.6"/>
  <line x1="910" y1="80" x2="910" y2="240" stroke="#f0ebe3" stroke-width="3"/>
  <line x1="850" y1="160" x2="970" y2="160" stroke="#f0ebe3" stroke-width="3"/>
  <!-- Clock -->
  <circle cx="780" cy="100" r="25" fill="white" stroke="#333" stroke-width="2"/>
  <line x1="780" y1="100" x2="780" y2="82" stroke="#333" stroke-width="2"/>
  <line x1="780" y1="100" x2="792" y2="100" stroke="#333" stroke-width="1.5"/>
</svg>